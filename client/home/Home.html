<template name="Home">
    <div class="section no-pad-bot" id="index-banner">
            <h1 class="header center light-blue-text">Laundronaut</h1>
            <div class="row center">
                <h5 class="header col s12 light">A platform monitoring the availability of washers in your hostel</h5>
            </div>
            <div class="row center">
                <a href="/hostel" class="btn-large waves-effect waves-light green" >Get Started</a>
            </div>
    </div>

    <div class="section">

            </div>

                </div>
            </div>

                <div class="icon-block">
                    <h2 class="center blue-text"><i class="large material-icons">settings</i></h2>

            </div>
        </div>
