<template name="HostelDetail">
    {{#each hostel}}
        <div class="row">
            <div class="col s12 m5">
                <div class="card">
                    <div class="card-image">
                        <img src="/resources/img/{{thumbnail}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{name}}</span>
                        <p>
                            <i class="tiny material-icons">location_on</i> {{street}}, {{district}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col s12 m7">
                <div class="video-container">
                    <iframe src="https://www.google.com/maps/embed?pb={{geoTag}}" frameborder="0" allowfullscreen class="mapFrame"></iframe>
                </div>
            </div>
        </div>
        <div class="divider"></div>

        <div class="section">
            <h4 class="center-align">
                Washers in this hostel
                <a href="/washer/new" class="btn-floating waves-effect waves-light"><i class="material-icons">add</i></a>
            </h4>
            <br />
            <div class="row">
                {{#each washers}}
                    <div class="col s12 m4 l3">
                        {{> WasherCard}}
                    </div>
                {{/each}}
            </div>

        </div>
    {{/each}}
</template>
